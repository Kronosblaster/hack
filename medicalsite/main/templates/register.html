<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/register.css' %}">  
        <title>Form Assignment</title>
    
    </head>
    <body>
<div id=doc>
        
		<div id="register_box" class='box'>
         <form action ="/user/register/save"  method="POST" enctype="multipart/form-data" id='box_s'>
             {% csrf_token %}
		 <h1> Register</h1>
            <label for="f_name" >First Name:</label>
            <input type="text" name="f_name" class="text" size="15">
            <br><br>

            <label for="l_name">Last Name:</label>
            <input type="text" name="l_name" class="text" size="15">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" class="text" size="15">
            <br><br>

            <label for="pw">Password:</label>
            <input type="password" name="pw" class="text" size="15">
            <br><br>

            <label for="pw_confirm"> Confirm Password:</label>
            <input type="password" name="pw_confirm"  class="text" size="15">
            <br><br>


            <input type="submit" value="Register">
			<br><br>
          </form>
		</div>
		
		 <br><br>
        

        
		<div id="login_box" class='box'>
		    <form action ="/user/register/login"  method="POST" id='box_'> 
                {% csrf_token %}
			<h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email"  name="email" class="text" size="15">
            <br><br>

            <label for="pw">Password:</label>
            <input type="password"  name="pw" class="text" size="15">
            <br><br>

            <input type="submit" value="Login">
			<br><br>
          </form>
        </div>
		
    </div>
</div>
    <div class="message">{% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}</div>
    </body>
</html>
