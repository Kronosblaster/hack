<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/newMed.css' %}">   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
      
    </head>

    <body>
        <div class="doc">

        

		<div class="form-container">
            <a href="logout">Logout</a>
          <form action ="addMed"  method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             <br></br>
		  <label for="greetings" id="greetings">Enter details of your conditon:</label>
		   <br><br>
		 
            <label for="title" id="label">Title:</label>
            <input type="text" name="title" class="text">
            <br><br>

            <label for="desc" id="label">Description:</label>
            <textarea type="text" name="desc" class="text" id="desc"></textarea>
            <br><br>

            <a href="./">
                <button style="margin-left:16px" type="button">Cancel</button>
            </a>
            
			<input type="submit" style="margin-left:16px"  value="Submit">
			<br><br>
          </form>
		</div>
		
    </div>
    </body>
</html>
